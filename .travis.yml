sudo: required

env:
    - DOCKER_COMPOSE_VERSION=1.16.1 # Same one as dev

before_install:
    - sudo rm /usr/local/bin/docker-compose
    - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
    - chmod +x docker-compose
    - sudo mv docker-compose /usr/local/bin
    - docker-compose --version
    - docker login -u $DOCKER_USER -p $DOCKER_PASS
    - docker pull polytrader/polytrader:latest

script:
    - docker-compose run polytrader npm test

after_success:
    - REPO=polytrader/polytrader
    - TAG=build-$TRAVIS_BUILD_NUMBER-${TRAVIS_COMMIT::8}

    - docker tag polytrader_polytrader $REPO:latest
    - docker tag polytrader_polytrader $REPO:$TAG
    - docker push $REPO

    - wget https://hyper-install.s3.amazonaws.com/hyper-linux-x86_64.tar.gz
    - tar xzf hyper-linux-x86_64.tar.gz
    - ./hyper config --accesskey $HYPER_ACCESS_KEY --secretkey $HYPER_SECRET_KEY --default-region eu-central-1
    - ./hyper login -u $DOCKER_USER -p $DOCKER_PASS -e $DOCKER_EMAIL
    - ./hyper pull $REPO:$TAG

notifications:
    email: false

